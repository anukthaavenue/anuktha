<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKIGAI CITY - Anuktha Avenues</title>
    <link rel="stylesheet" href="./registration.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo"><img src="./images/untitled_design.png" width="100" height="80"></div>
        <nav class="navbar">
            <a href="channelPatner.html">Channel Partner</a>
            <!-- <a href="#contact">Contact Us</a> -->
        </nav>
    </header>
    <img src="./images/Screenshot 2024-09-07 102234.png" width="100%" height="100%" style="margin-top: -5px;">
    <div class="form-container">
        <form name="contact-form" >
            <div class="form-group">
                <div class="field">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="name" required>
                </div>
                <div class="field">
                    <label for="Email">Email ID:</label>
                    <input type="email" id="Email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="field">
                    <label for="projects">No. Of Projects in Hand:</label>
                    <input type="text" id="projects" name="projects" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label for="cname">Company Name:</label>
                    <input type="text" id="cname" name="cname" required>
                </div>
                <div class="field">
                    <label for="sales">No. of sales in a Month:</label>
                    <input type="text" id="sales" name="sales" required>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="field">
                    <label for="rera">RERA No:</label>
                    <input type="text" id="rera" name="rera" required>
                </div>
            </div>
            <button id="submit_button" type="submit">Submit</button>
        </form>
    </div>
    <img id="contact" src="./images/Screenshot 2024-09-07 101753.png" width="100%" height="100%" style="margin-top: -5px;">
    <script>
        const url="https://script.google.com/macros/s/AKfycbzTP7K1jHvaBSmdE82gXbPCk0Nr_DkQsfs9CkXa5AT6fYhaAcKHZhgre29ozXu4sjVN/exec"
        const form=document.forms["contact-form"];
        const button=document.getElementById("submit_button");
        form.addEventListener('submit',e=>{
            e.preventDefault();
            var formData = new FormData();
            button.setAttribute('disabled', true);

            // Get the values from the input fields
            var name = document.getElementById('Name').value;
            var email = document.getElementById('Email').value;
            var mobile = document.getElementById('mobile').value;
            var projects = document.getElementById('projects').value;
            var cname = document.getElementById('cname').value;
            var sales = document.getElementById('sales').value;
            var address = document.getElementById('address').value;
            var rera = document.getElementById('rera').value;

            // Append the values to the FormData object
            formData.append('Name', name);
            formData.append('Email', email);
            formData.append('Mobile', mobile);
            formData.append('No_Of_projects', projects);
            formData.append('Company_Name', cname);
            formData.append('sales', sales);
            formData.append('address', address);
            formData.append('rera', rera);
            fetch(url,{
                method:'POST',
                body:formData
            })
            .then(res=>window.location.href="success.html")
            .catch(err=>console.log(err));
        });
    </script>

</body>

</html>
